<form *ngIf="form" [formGroup]="form">
	<div *ngFor="let question of questions, let ind = index" class="form-row">
		<df-question (onStatusUpdate)="onFieldStatusUpdated($event)" [index]="ind" [question]="question" [form]="form"></df-question>
	</div>
</form>
<div *ngIf="payLoad" class="form-row">
	<strong>Saved the following values</strong><br>{{payLoad}}
</div>
