<label [attr.for]="inputId" class="df-radio-label">
  <input #input class="df-radio-input visually-hidden" 
          type="radio"
          [id]="inputId"
          [checked]="checked"
          [disabled]="disabled"
          [name]="name"
          [attr.aria-label]="ariaLabel"
          [attr.aria-labelledby]="ariaLabelledby"
          (change)="_onInputChange($event)"
          (focus)="_onInputFocus()"
          (blur)="_onInputBlur()"
          (click)="_onInputClick($event)">
  <div class="md-radio-label-content">
    <ng-content></ng-content>
  </div>
</label>
